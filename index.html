<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <video src="Video.mp4" autoplay loop playsinline muted></video>
    <div class="container">
        <h2>BMI Calculator</h2>
        <div class="form-group">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="adult">Adult</option>
                <option value="kid">Kid</option>
            </select>
        
        </div>


        <div class="form-group">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        
        </div>







        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height in cm">
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight in kg">
        </div>

        <div class="form-group">
            <lable for="age">Age (Number):</lable>
            <input type="number" id="age" placeholder="Enter your age">
        </div>






        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>
    
    <script type="text/javascript" src="BMI.js"></script>
    

</body>
</html>

</html>
